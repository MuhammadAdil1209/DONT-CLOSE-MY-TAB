<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .header p {
        margin: 5px 0 0 0;
        font-size: 12px;
        opacity: 0.9;
      }

      .setting {
        margin-bottom: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        backdrop-filter: blur(10px);
      }

      .setting label {
        display: flex;
        align-items: center;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .setting input[type="checkbox"] {
        margin-right: 10px;
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .description {
        font-size: 12px;
        opacity: 0.8;
        margin-top: 8px;
        line-height: 1.4;
      }

      .status {
        text-align: center;
        padding: 10px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        margin-top: 15px;
      }

      .status.active {
        background: rgba(76, 175, 80, 0.2);
        border: 1px solid rgba(76, 175, 80, 0.3);
      }

      .status.inactive {
        background: rgba(244, 67, 54, 0.2);
        border: 1px solid rgba(244, 67, 54, 0.3);
      }

      .footer {
        text-align: center;
        margin-top: 15px;
        font-size: 11px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ’¢ DON'T CLOSE MY TAB</h1>
      <p>Prevent accidental tab closures</p>
    </div>

    <div class="setting">
      <label>
        <input type="checkbox" id="enabled" checked />
        Enable Protection
      </label>
      <div class="description">Block Ctrl+W from immediately closing tabs</div>
    </div>

    <div class="setting">
      <label>
        <input type="checkbox" id="showConfirmation" checked />
        Show Confirmation Dialog
      </label>
      <div class="description">
        Display a confirmation dialog before closing tabs
      </div>
    </div>

    <div class="status active" id="status">ðŸŸ¢ Protection Active</div>

    <div class="footer">Press Ctrl+W to test the protection</div>

    <script src="popup.js"></script>
  </body>
</html>
